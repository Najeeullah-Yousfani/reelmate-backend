services:
  - type: web
    name: reelmate-backend
    env: python
    plan: free

    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput

    startCommand: |
      python manage.py migrate && \
      if [ "$BOOTSTRAP_SUPERUSER" = "1" ]; then
        python - <<'PY'
      import os, django
      os.environ.setdefault("DJANGO_SETTINGS_MODULE","backend.settings")
      django.setup()
      from django.contrib.auth import get_user_model
      User = get_user_model()
      username = os.environ.get("DJANGO_SUPERUSER_USERNAME","admin")
      email = os.environ.get("DJANGO_SUPERUSER_EMAIL","admin@example.com")
      password = os.environ.get("DJANGO_SUPERUSER_PASSWORD")
      u, created = User.objects.get_or_create(username=username, defaults={"email": email})
      u.is_staff = True
      u.is_superuser = True
      u.is_active = True
      if password:
          u.set_password(password)
      u.save()
      print(f"âœ… Ensured superuser '{username}' (created={created})")
      PY
      fi && \
      gunicorn backend.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "0"
      - key: ALLOWED_HOSTS
        value: "reelmate-backend.onrender.com"
      - key: CSRF_TRUSTED_ORIGINS
        value: "https://reelmate-backend.onrender.com"
      - key: DJANGO_SETTINGS_MODULE
        value: backend.settings
      - key: DB_SSL_REQUIRE
        value: "1"
      - key: DATABASE_URL
        fromDatabase:
          name: reelmate-db
          property: connectionString
      # The following are set in the dashboard, not hardcoded here:
      # DJANGO_SUPERUSER_USERNAME / DJANGO_SUPERUSER_EMAIL / DJANGO_SUPERUSER_PASSWORD / BOOTSTRAP_SUPERUSER

databases:
  - name: reelmate-db
    plan: free
